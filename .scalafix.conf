rules = [
      OrganizeImports
]
OrganizeImports {
  coalesceToWildcardImportThreshold = 3
  expandRelative = true
  groupedImports = Keep
  importsOrder = Ascii
  groups = ["re:javax?\\.", "scala.", "re:(cats|fs2)\\.", "sharry.", "*"]
  importSelectorsOrder = Ascii
  removeUnused = true
  targetDialect = Scala3
}